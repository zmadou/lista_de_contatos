<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
        <title>Lista de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/lista-de-contatos.png" alt="icone de telefone">
            <h1>Lista de contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input id="telefone-contato" type="tel" required placeholder="11 11111 1111" maxlength="11"/>
            <button type="submit">Adicionar Contato</button>
        </form>
        <table cellspacing="0" >
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone:</th>
                    <th>Celular ou Fixo?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    </body>
</html>
